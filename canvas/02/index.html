<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas绘图</title>
</head>
<style>
    #canvas {
        background-color: rgb(207, 204, 18);
    }
</style>

<body>

    <canvas id="canvas" width="600" height="700"></canvas>
    <script>
        /* font */
        // 没有提示代码解决
        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        // 竖直线
        ctx.beginPath()
        ctx.setLineDash([8, 8])
        ctx.strokeStyle = '#999'
        ctx.moveTo(200, 50)
        ctx.lineTo(200, 500)
        ctx.stroke()

        ctx.font = 'bold 36px Arial'
        ctx.textAlign = 'start'
        ctx.fillText('start', 200, 50)
        ctx.textAlign = 'end'
        ctx.fillText('end', 200, 100)
        ctx.textAlign = 'left'
        ctx.fillText('left', 200, 150)
        ctx.textAlign = 'right'
        ctx.setLineDash([2, 2])
        ctx.strokeStyle = 'red'
        ctx.strokeText('right', 200, 200)
        ctx.textAlign = 'center'
        ctx.fillText('centercentercentercenter', 200, 250, 200)

        // 水平线
        ctx.beginPath()
        ctx.setLineDash([8, 8])
        ctx.strokeStyle = '#999'
        ctx.moveTo(50, 400)
        ctx.lineTo(500, 400)
        ctx.stroke()

        ctx.textAlign = 'left'
        ctx.textBaseline = 'top'
        ctx.fillText('top', 50, 400)
        ctx.textBaseline = 'middle'
        ctx.fillText('middle', 150, 400)
        ctx.textBaseline = 'bottom'
        ctx.fillText('bottom', 250, 400)




    </script>
</body>

</html>
