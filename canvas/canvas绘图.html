<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas绘图</title>
</head>
<style>
    #canvas {
        background-color: cornsilk;
    }
</style>

<body>

    <canvas id="canvas" width="600" height="700"></canvas>


    <script>
        // 没有提示代码解决
        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d');


        // 颜色
        ctx.fillStyle = 'red'
        ctx.strokeStyle = 'orange'
        // 描边宽度
        ctx.lineWidth = 10

        /* 矩形 */
        ctx.fillRect(50, 50, 400, 200)
        ctx.strokeRect(50, 250, 400, 200)
        ctx.clearRect(50, 50, 50, 50)

        // 路径

        /* lineTo 直线 */
        ctx.strokeStyle = 'green'
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(400, 50);
        ctx.lineTo(400, 80)
        ctx.moveTo(400, 300) // 加这一句，路径独立
        // 圆弧
        ctx.arc(300, 300, 100, 0, Math.PI * 3 / 2)
        ctx.moveTo(0, 0) // 加这一句，路径独立
        // 切线圆弧
        ctx.arcTo(50, 100, 400, 100, 100)
        ctx.moveTo(0, 0)
        // 二次贝塞尔
        ctx.quadraticCurveTo(400, 50, 400, 300)
        ctx.moveTo(50, 50)
        // 三次贝塞尔
        ctx.bezierCurveTo(400, 50, 400, 300, 600, 300)
        ctx.stroke();
        ctx.closePath()
        // 路径矩形
        ctx.beginPath();
        ctx.strokeStyle = 'blue'
        ctx.rect(50,500,100,100)
        ctx.stroke()



    </script>
</body>

</html>
