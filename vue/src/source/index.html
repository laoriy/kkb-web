<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值 -->
        <p>{{counter}}</p>
        <!-- 指令 -->
        <p l-text="counter"></p>
        <p l-html="desc"></p>
    </div>
    <script src="./lVue.js"></script>

    <script>
        const app = new LVue({
            el: "#app",
            data: {
                counter: 1,
                desc: '<span style="color:red;">lvue hellp</span>',
                arr: [1, 2]
            }
        })

        setInterval(() => {
            app.counter++
            app.arr.push(3)
        }, 1000)
    </script>
</body>

</html>
